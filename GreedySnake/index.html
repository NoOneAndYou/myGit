<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>贪食蛇</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <!-- 开始游戏按钮 -->
    <div class="startPage">
        <div class="startBtn"></div>
    </div>


    <!-- 游戏开始后的页面  -->
    <div class="wrapper">
        <div class="left-side">
            <img class="startOrPause" src="./image/start.png">
        </div>
        <div class="main">
            <div class="header">
                <div class="headScore">
                    分数：
                    <span id="headScore"></span>
                </div>
            </div>
            <div class="content"></div>
        </div>
    </div>


    <!-- 游戏结束后的页面 -->
    <div class="loser">
        <div class="loserCont">
            <div class="close"></div>
            <span class="loserScore"></span>
        </div>
    </div>

    <script src="./tools.js"></script>
    <!-- <script src="./index.js"></script> -->
    <script src="./myIndex.js"></script>

</body>
</html>
